<div id="onSubmitPhone" style="text-align: center; font-size: 16px">
    {{ translate.entermobile }}
    <br>
    {{ translate.donotanswer }}
    <br>
    <form data-request="VerifyForm::onSubmitPhone" 
        data-request-success="switchForms(data)" 
        id="onSubmitPhoneForm" 
        action="" 
        method="post">
        <div class="form-group clearfix">
            <input 
                type="text" 
                name="user-phone" 
                id="user-phone" 
                class="form-control" 
                style="width: 25%; display: inline-block" 
                placeholder="{{ translate.placeholder }}" 
                required>
        </div>

        <div class="form-group clearfix">
            <button id="onSubmitPhoneSubmit" type="submit" name="onSubmitPhoneSubmit" class="btn btn-primary">
                <span>{{ translate.next }}</span>
            </button>
        </div>
    </form>
</div>

<div id="second-step"></div>
